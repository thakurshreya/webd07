<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  </head>
  <body>
    <h1 id="userLoggedIn" class="welcome"></h1>

    <div class="card">
      <form name="calcForm" id="formV">
        <strong><p class="head">DIGITAL CALCULATOR</p></strong>
        <label>Number 1 </label>
        <input type="text" id="digit1" name="op" />
        <span id="digit1Error" class="errorMessage" style="color: white"></span>
        <br /><br />
        <label>Number 2 </label>
        <input type="text" id="digit2" name="op" />
        <span id="digit2Error" class="errorMessage" style="color: white"></span>
        <br /><br />
        <label>Result </label>
        <input type="text" id="output" name="output" disabled />
        <br /><br />
        <div class="artihmeticOps">
          <input type="button" id="addition" value="+" />
          <input type="button" id="subtraction" value="-" />
          <input type="button" id="division" value="/" />
          <input type="button" id="multiplication" value="x" />
        </div>
      </form>
    </div>

    <button type="button" id="timerButton" onclick="openTimerPage()">STOPWATCH</button>

    <script src="calculator.js"></script>

    <script>
      function openTimerPage() {
        window.location.href = "stopwatch.html";
      }
    </script>
  </body>
</html>
